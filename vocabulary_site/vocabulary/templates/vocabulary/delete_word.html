{% extends 'vocabulary/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">単語を削除</h2>
    <p>本当に "{{ word.word }}" を削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'word_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
